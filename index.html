<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Data Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <style>
    canvas {
      max-width: 100%;
      height: auto;
    }
    body {
      font-family: sans-serif;
    }
    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }
    #sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
    }
    #content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <a href="#">Home</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">Grades</a>
  </div>
  <div id="content">
    <h1>College Data Dashboard</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <canvas id="totalStudentsChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Student Gender Ratio</h5>
            <canvas id="genderRatioChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var ctxTotalStudents = document.getElementById('totalStudentsChart').getContext('2d');
    var totalStudentsChart = new Chart(ctxTotalStudents, {
        type: 'bar',
        data: {
            labels: ['2017', '2018', '2019', '2020', '2021'],
            datasets: [{
                label: 'Total Students',
                data: [200, 250, 300, 350, 400],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var ctxGenderRatio = document.getElementById('genderRatioChart').getContext('2d');
    var genderRatioChart = new Chart(ctxGenderRatio, {
        type: 'pie',
        data: {
            labels: ['Male', 'Female'],
            datasets: [{
                label: 'Student Gender Ratio',
                data: [60, 40],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                ],
                borderWidth: 1
            }]
        }
    });
  </script>
</body>
</html>
